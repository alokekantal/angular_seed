<div [@routerTransition]>
    <app-page-header [breadcrumb]="BREADCRUMB" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-xl-4">
            <div class="input-group pull-left">
                <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Designation" name="search">
            </div>
        </div>
        <div class="col-xl-6"></div>        
        <div class="col-xl-2">
            <a href="javascript:void(0)" placement="top" 
                ngbTooltip="Create Designation" routerLink="/core/designation-master/0" 
                class="btn btn-primary pull-right">Create Designation
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">              
              <div class="card-body table-responsive table-pading">
                  <table class="table table-bordered table-striped">
                      <thead>
                        <tr>
                            <th>#</th>
                            <th>Designation Code</th>
                            <th>Designation</th>
                            <th>Designation Description</th>
                            <th class="text-align">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                            <tr *ngFor="let designation of (designationList | searchByName: searchText: 'designation');let  index=index">
                                <th>{{index+1}}</th>
                                <td>{{designation.code}}</td>
                                <td>{{designation.designation}}</td>
                                <td>{{designation.description}}</td>
                                <td class="text-align">
                                    <a href="javascript:void(0)" routerLink="/core/designation-master/{{designation.designation_id}}" placement="top" ngbTooltip="Edit Designation" class="btn btn-primary btn-sm"><i class="fa fa-pencil fa-fw"></i></a>
                                    <!-- <a href="javascript:void(0)" placement="top" ngbTooltip="Delete Designation" class="btn btn-danger btn-sm action-buton-margin"><i class="fa fa-trash-o fa-fw"></i></a> -->
                                </td>
                            </tr>                                             
                      </tbody>
                  </table>
              </div>
          </div>
    </div>
  </div>
