<div [@routerTransition]>
    <app-page-header [breadcrumb]="BREADCRUMB" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-xl-4">
            <div class="input-group pull-left">
                <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Dockyard">               
            </div>
        </div>
        <!-- <div class="col-xl-6">
            <div ngbDropdown class="d-inline-block dropdown pull-right">
                <button class="btn btn-outline-primary" ngbDropdownToggle>Department Upload/Download</button>
                <div ngbDropdownMenu>
                    <button class="dropdown-item">
                        <input type="file" #userUpload class="file-class" name="file" (change)="handleFileInput($event.target.files);"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                        Upload Department
                    </button>
                    <button class="dropdown-item" (click)="downloadUserTemplate()">Download Department Template</button>
                </div>
            </div>
        </div> -->
        <div class="col-xl-8">
            <a href="javascript:void(0)" placement="top" ngbTooltip="Add Dockyard" style="margin-left: 10px;"
                routerLink="/core/dockyard-creation/0" class="btn btn-primary pull-right">
                Create Dockyard
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card-body table-responsive table-pading">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Dockyard</th>
                            <th class="text-align">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dockyard of (dockyardList | searchByName: searchText: 'dockyard');let  index=index">
                            <th>{{index + 1}}</th>
                            <td>{{dockyard.dockyard}}</td>
                            <td class="text-align">
                                <a href="javascript:void(0)" routerLink="/core/dockyard-creation/{{dockyard.id}}"
                                    class="btn btn-primary btn-sm" placement="top" ngbTooltip="Edit Dockyard"><i
                                        class="fa fa-pencil fa-fw"></i></a>
                                <!-- <a href="javascript:void(0)" class="btn btn-danger btn-sm action-buton-margin"
                                    placement="top" ngbTooltip="Delete Dockyard"><i class="fa fa-trash-o fa-fw"></i></a> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <ng-template #errorModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Alert</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <ul [innerHtml]="errMsg"></ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" (click)="modal.close('reset')">Ok</button>
        </div>
    </ng-template>
</div>
