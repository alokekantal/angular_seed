<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card-body table-responsive table-pading">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="width: 10%;">#</th>
                            <th>Document Name</th>
                            <th>Document Type</th>
                            <th>Document Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let attachment of shipAttachmentList;let  index=index">
                            <tr *ngIf="attachment.vesselDocTypeId !== 0 ">
                                <th>
                                    <label class="container">
                                        <input type="checkbox" [(ngModel)]="attachment.isSelected">
                                        <span class="checkmark" style="background-color: #41bcf7!important;"></span>
                                    </label>
                                </th>
                                <td>{{attachment.attachmentName}}</td>
                                <td>{{attachment.docType}}</td>
                                <td>{{attachment.attachmentDescription}}</td>                            
                            </tr>
                        </ng-container>                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{btnOkText }}</button>
</div>
